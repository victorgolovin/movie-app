<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="movie-app">
        <div class="container">
            <h1 class="movie-app-title">список фильмов 2023</h1>
            <p class="movie-app-text">Посмотреть</p>
            <div class="movie-app-wrapper">
                <div class="movile-app-inner">
                    <input 
                    id="movie-app-input"
                    type="text" 
                    placeholder="Добавить фильм"
                    class="movie-app-input">
                    <button id="movie-app-button" class="movie-app-button"></button>
                </div>
                <div id="movile-app-list" class="movile-app-list">
                    <div id="movies" class="movies"></div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
